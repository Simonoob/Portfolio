<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simone Fiorentini Web Portfolio" />

    <title>Simone Fiorentini</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Quattrocento+Sans);
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
      }
      .loading-text {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        width: 100%;
        height: 100px;
        line-height: 100px;
      }
      .loading-text span {
        display: inline-block;
        margin: 0 5px;
        color: #fff;
        font-family: "Quattrocento Sans", sans-serif;
      }
      .loading-text span:nth-child(1) {
        filter: blur(0px);
        animation: blur-text 1.5s 0 + s infinite linear alternate;
      }
      .loading-text span:nth-child(2) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.2 + s infinite linear alternate;
      }
      .loading-text span:nth-child(3) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.4 + s infinite linear alternate;
      }
      .loading-text span:nth-child(4) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.6 + s infinite linear alternate;
      }
      .loading-text span:nth-child(5) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.8 + s infinite linear alternate;
      }
      .loading-text span:nth-child(6) {
        filter: blur(0px);
        animation: blur-text 1.5s 1 + s infinite linear alternate;
      }
      .loading-text span:nth-child(7) {
        filter: blur(0px);
        animation: blur-text 1.5s 1.2 + s infinite linear alternate;
      }
      @keyframes blur-text {
        0% {
          filter: blur(0px);
        }
        100% {
          filter: blur(4px);
        }
      }
    </style>

    <link rel="stylesheet" href="" />
  </head>

  <body>
    <form name="contact" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root">
      <noscript> You need to enable JavaScript to run this app. </noscript>
      <!-- loading screen -->
      <div class="loading">
        <div class="loading-text">
          <span class="loading-text-words">L</span>
          <span class="loading-text-words">O</span>
          <span class="loading-text-words">A</span>
          <span class="loading-text-words">D</span>
          <span class="loading-text-words">I</span>
          <span class="loading-text-words">N</span>
          <span class="loading-text-words">G</span>
        </div>
      </div>
    </div>

  </body>
</html>
